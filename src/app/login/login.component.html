<form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form" novalidate>
  <h2>Login</h2>

  <label for="email">Email</label>
  <input
    type="email"
    id="email"
    name="email"
    [(ngModel)]="email"
    #emailModel="ngModel"
    required
    email
    placeholder="you@example.com"
  />
  <div class="error" *ngIf="emailModel.invalid && (emailModel.dirty || emailModel.touched)">
    <small *ngIf="emailModel.errors?.['required']">Email is required.</small>
    <small *ngIf="emailModel.errors?.['email']">Please enter a valid email.</small>
  </div>

  <label for="password">Password</label>
  <input
    type="password"
    id="password"
    name="password"
    [(ngModel)]="password"
    #passwordModel="ngModel"
    required
    minlength="10"
    placeholder="Enter password"
  />
  <div class="error" *ngIf="passwordModel.invalid && (passwordModel.dirty || passwordModel.touched)">
    <small *ngIf="passwordModel.errors?.['required']">Password is required.</small>
    <small *ngIf="passwordModel.errors?.['minlength']">
      Password must be at least 10 characters.
    </small>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Log In</button>
</form>
